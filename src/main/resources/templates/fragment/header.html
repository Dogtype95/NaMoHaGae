<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!------------------------------------------------------------------------------------------------------------------------------>
	<!--스크립트 태그-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>                    <!--jQuery-->
	<script src="https://kit.fontawesome.com/a606a1a405.js" crossorigin="anonymous"></script>                   <!--FontAwesome-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        <!--BootStrap-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>         <!--SweetAlert2-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>               <!--Toastr-->
	<!--CSS 링크-->
	<link rel="stylesheet" href="/css/main.css">                                                                <!--MainCSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <!--FontAwesome-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">      <!--BootStrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">     <!--SweetAlert2-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">       <!--Toastr-->
	<!--기타 삽입-->

	<!------------------------------------------------------------------------------------------------------------------------------>
	<title>header</title>
	<script>
		$(document).ready(function() {
			$("#logout").click(function() {
				// body.append(form) -> body,  form.appendTo(body) -> form
				$('<form>').attr("action","/logout").attr("method","post")
						.appendTo($('body')).submit();
			})
			$('.header_logo').click(function (){
				location.href='/';
			})
		})
	</script>
</head>
<body>
<header>
	<div class="header_team">
		<a href='https://www.notion.so/dogtype/DOGTYPE-8f42f515d4b64ce7b329e33df661dbdf?pvs=4' target='_blank'><i class="fa-solid fa-n fa-2xl"></i></a>
		<a href='https://github.com/GeeHwanee/NaMoHaGae' target='_blank'><i class="fa-brands fa-square-git fa-2xl"></i></a>
		<a href='/api-docs' target='_blank'><i class="fa-solid fa-o fa-2xl"></i></a>
	</div>
	<div class="header_logo">
		<div>
			<h1 style="font-family: 'Dongle', sans-serif; display: inline-block; margin: 0">나 뭐하개?</h1>
			<img src="http://localhost:8081/api/v1/image/embeded?name=logoSample.png" alt="logo">
		</div>
	</div>
	<div class="header_icon">
		<a sec:authorize="hasRole('ROLE_USER')" href="/member/notification"><i class="fa-solid fa-bell fa-2xl"></i></a>
		<a sec:authorize="hasRole('ROLE_USER')" href="/member/main"><i class="fa-solid fa-circle-user fa-2xl"></i></a>
		<a sec:authorize="hasRole('ROLE_USER')" href="/mall/cart/list"><i class="fa-solid fa-cart-shopping fa-2xl"></i></a>
		<a sec:authorize="hasRole('ROLE_USER')" href="/puching/chatroom"><i class="fa-solid fa-comment fa-2xl"></i></a>
		<a href="/login" sec:authorize="isAnonymous()"><i class="fa-solid fa-arrow-right-to-bracket fa-2xl"></i></a>
		<a style="color: #ed9e71;" id="logout" sec:authorize="isAuthenticated()"><i class="fa-solid fa-arrow-right-from-bracket fa-2xl"></i></a>
	</div>
</header>
</body>
</html>
