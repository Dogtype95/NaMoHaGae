<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------------------------------------------------------------------------------------------------------>
    <!--스크립트 태그-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>                    <!--jQuery-->
    <script src="https://kit.fontawesome.com/a606a1a405.js" crossorigin="anonymous"></script>                   <!--FontAwesome-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>         <!--SweetAlert2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>               <!--Toastr-->
    <!--CSS 링크-->
    <link rel="stylesheet" href="/css/main.css">                                                                <!--MainCSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">      <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">     <!--SweetAlert2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">       <!--Toastr-->
    <!--기타 삽입-->

    <!------------------------------------------------------------------------------------------------------------------------------>
    <title>알림</title>
    <style>
        #page_ul {
            width: 300px;
            margin: 0 auto;
        }
    </style>
    <script>
        function printFavorite(follow) {
            const $tbody = $('#tbody');
            follow.forEach((f, i) => {
                const tpl = `<tr>
                <td><button id="follow_btn-${i}" type="button"></button></td>
                <input type="hidden" id="checkfollow-${i}" value="${f.followMemberNo}">
				<td>
					<a href="http://localhost:8081/mall/product/read?productNo=${f.followMemberNo}">${f.memberNickname}</a>
				</td>
				<td>${f.memberGrade}</td>
			</tr>`;
                $tbody.append(tpl);

            }
            )
        }


        function printPagination({prev, start, end, next, pageno}) {
            const $ul = $('#page_ul');
            if(prev>0)
                $ul.append(`<li class='page-item'><a class='page-link' href='/member/puching/follow?pageno=${prev}'>이전</a></li>`);
            for(let i=start; i<=end; i++) {
                const tpl = `
				<li class='page-item ${pageno==i? "active":""}'>
					<a class='page-link' href='/member/puching/follow?pageno=${i}'>${i}</a>
				</li>
			`;
                $ul.append(tpl);
            }
            if(next>0)
                $ul.append(`<li class='page-item'><a class='page-link' href='/member/puching/follow?pageno=${next}'>다음</a></li>`)
        }

        $(document).ready(async function() {
            const param = new URLSearchParams(location.search);
            const pageno = param.get('pageno') == null ? 1 : param.get('pageno');
            try {
                const result = await $.ajax("/api/v1/follow/list?pageno=" + pageno);
                console.log(result);
                printFavorite(result.follow);
                printPagination(result);
            } catch (err) {
                console.log(err);
            }
            $("button[id^='follow_btn-']").each(async function() {
                const index = $(this).attr('id').split('-')[1];
                const followMemberNo = $(`#checkfollow-${index}`).val();
                try {
                    const result = await $.ajax({ url: '/api/v1/follow/check?memberNo=' + followMemberNo, method: "get" });
                    if (result == true) {
                        $(this).text("팔로우 취소");
                    } else {
                        $(this).text("팔로우");
                    }
                } catch (err) {
                    console.log(err);
                }
            });

            $(document).on("click", "button[id^='follow_btn-']", async function () {
                const index = $(this).attr('id').split('-')[1];
                const followMemberNo = $(`#checkfollow-${index}`).val();
                console.log(followMemberNo);
                try{
                    // 추천하면 서버는 새로운 추천수를 리턴한다 -> #good_cnt를 업데이트
                    const result =await $.ajax({url:'/api/v1/member/follow?memberNo='+followMemberNo, method:"patch",});
                    if(result.follow == true){
                        $('#follow_text').text("팔로우취소 ");
                    } else {
                        $('#follow_text').text("팔로우")
                    }
                }catch (err){
                    console.log(err)
                }
                try {
                    const result = await $.ajax({ url: '/api/v1/follow/check?memberNo=' + followMemberNo, method: "get" });
                    if (result == true) {
                        $(this).text("팔로우 취소");
                    } else {
                        $(this).text("팔로우");
                    }
                } catch (err) {
                    console.log(err);
                }
            });
        });
    </script>
</head>
<body>
<div id="page">
    <header th:replace="~{/fragment/header.html}">
    </header>
    <nav th:replace="~{/fragment/nav.html}">
    </nav>
    <main>
        <aside th:replace="~{/fragment/aside.html}">
        </aside>
        <section>
            <table class="table table-hover">
                <thead>
                <tr>
                   <th>찜</th> <th>사진</th><th>이름</th><th>가격</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <ul class="pagination" id="page_ul">
            </ul>
        </section>
    </main>
    <footer th:replace="~{/fragment/footer.html}">
    </footer>
</div>
</body>
</html>
