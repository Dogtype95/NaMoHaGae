<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------------------------------------------------------------------------------------------------------>
    <!--스크립트 태그-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>                    <!--jQuery-->
    <script src="https://kit.fontawesome.com/a606a1a405.js" crossorigin="anonymous"></script>                   <!--FontAwesome-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>         <!--SweetAlert2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>               <!--Toastr-->
    <!--CSS 링크-->
    <link rel="stylesheet" href="/css/main.css">                                                                <!--MainCSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">      <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">     <!--SweetAlert2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">       <!--Toastr-->
    <!--기타 삽입-->
    <script src="/script/validation.js"></script>                                                               <!--validation-->
    <script src="/script/profile.js"></script>                                                                  <!--profile-->
    <!------------------------------------------------------------------------------------------------------------------------------>
    <style >
        .hidden{ display: none;}
    </style>
    <script th:inline="javascript">
        const msg = [[${msg}]];
        if(msg!=null)
            alert(msg);
    </script>
    <script>
    </script>


    <title>회원 가입</title>
</head>
<body>
<div id="page">
    <header th:replace="~{/fragment/header.html}"> </header>
    <nav th:replace="~{/fragment/nav.html}"></nav>
    <main>
        <aside th:replace="~{/fragment/aside.html}"></aside>
        <section>
            <h1>회원 가입</h1>
            <form id="join_form" method="post" action="/member/join" enctype="multipart/form-data">
                <div class="mb-3 mt-3">
                    <label for="memberEmail">이메일:</label>
                    <div>
                    <input type="text" name="memberEmail" id="memberEmail" class="form-control">
                    <button type="button" id="sendEmail" class="btn btn-primary btn-block">인증요청</button>
                    </div>
                    <div id="checkCodeArea" class="hidden">
                    <input type="text" id="code" name="code" class="form-control">
                    <button type="button" id="checkCode" class="btn btn-primary btn-block">인증확인</button>
                    </div>
                    <span id="memberEmail_msg"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="memberPassword">비밀번호:</label>
                    <input type="password" name="memberPassword" id="memberPassword" class="form-control">
                    <span id="memberPassword_msg"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="memberPassword2">비밀번호 확인:</label>
                    <input type="password" id="memberPassword2" class="form-control">
                    <span id="memberPassword2_msg"></span>
                </div>

                <div class="mb-3 mt-3">
                    <label for="memberNickname">별명:</label>
                    <input type="text" name="memberNickname" id="memberNickname" class="form-control" maxlength="10">
                    <span id="memberNickname_msg"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="memberPhone">연락처:</label>
                    <input type="text" name="memberPhone" id="memberPhone" class="form-control" maxlength="13">
                    <span id="memberPhone_msg"></span>
                </div>
                <div class="mb-3 mt-3 d-grid">
                    <button id="join" type="button" disabled="disabled" class="btn btn-primary btn-block">가입</button>
                </div>
            </form>
        </section>
    </main>
    <footer th:replace="~{/fragment/footer.html}"> </footer>
</div>
</body>
</html>
