    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------------------------------------------------------------------------------------------------------>
    <!--스크립트 태그-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>         <!--SweetAlert2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>               <!--Toastr-->
    <!--CSS 링크-->
    <link rel="stylesheet" href="/css/main.css">                                                                <!--MainCSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">      <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">     <!--SweetAlert2-->

    <!--기타 삽입-->

    <!------------------------------------------------------------------------------------------------------------------------------>
    <title>qna</title>
    <style>
        #page_ul {
            width: 300px;
            margin: 0 auto;
        }
        div.all {
            width: 100%;
            height: 300px;

            border: 1px solid #000;
        }
        div#left {
            width: 30%;
            float: left;
            box-sizing: border-box;

            background: #ff0;
        }
        div#right {
            width: 70%;
            float: right;
            box-sizing: border-box;

            background: #0ff;
        }
    </style>
    <script>
        function printNotification(review) {
            const $reft = $('#reft');
            review.forEach(r => {
                    const tpl = `<tr>
                    <td>
                        <a href="http://localhost:8081/member/profile?memberNo=${r.receiverNo}">${r.reviewReceiver}</a>
                    </td>
                    <td>${r.reviewContent}</td>
			    </tr>`;
                    $tbody.append(tpl);
                }
            )
        }


        function printPagination({prev, start, end, next, pageno}) {
            const $ul = $('#page_ul');
            if(prev>0)
                $ul.append(`<li class='page-item'><a class='page-link' href='/member/puching/review?pageno=${prev}'>이전</a></li>`);
            for(let i=start; i<=end; i++) {
                const tpl = `
				<li class='page-item ${pageno==i? "active":""}'>
					<a class='page-link' href='/member/puching/review?pageno=${i}'>${i}</a>
				</li>
			`;
                $ul.append(tpl);
            }
            if(next>0)
                $ul.append(`<li class='page-item'><a class='page-link' href='/member/puching/review?pageno=${next}'>다음</a></li>`)
        }

        $(document).ready(async function() {
            const param = new URLSearchParams(location.search);
            const pageno = param.get('pageno') == null ? 1 : param.get('pageno');
            try {
                const result = await $.ajax("/api/v1/review/imfo?pageno=" + pageno);
                console.log(result.review);
                printNotification(result.review);
                printPagination(result);
            } catch (err) {
                console.log(err);
            }
        });
    </script>
</head>
<body>
<div id="page">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{/fragment/nav.html}"></nav>
    <main>
        <aside th:replace="~{/fragment/aside.html}">
        </aside>
        <section>
            <div class="all">
                <div id="left">
                     <table class="table table-hover">
                     <thead>
                        <tr>
                            <th>이름</th><th>내용</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
            </table>
            <ul class="pagination" id="page_ul">
            </ul>
                </div>
                <div id="right">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>이름</th><th>내용</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </section>
        <aside th:replace="~{/fragment/bside.html}"></aside>
    </main>
    <footer th:replace="~{/fragment/footer.html}">
    </footer>
</div>
</body>
</html>
