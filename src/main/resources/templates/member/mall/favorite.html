<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>알림</title>
    <style>
        #page_ul {
            width: 300px;
            margin: 0 auto;
        }
    </style>
    <script>
        function printFavorite(favorites) {
            const $tbody = $('#tbody');
            favorites.forEach(f => {
                const tpl = `<tr>
                <td><input type="checkbox" id="checkFavorite" value="${f.productNo}"></td>
				<td><img id="show-profile" src="${f.productImage}" width="150px" height="150px"></td>
				<td>
					<a href="http://localhost:8081/mall/product/read?productNo=${f.productNo}">${f.productName}</a>
				</td>
				<td>${f.productPrice}</td>
			</tr>`;
                $tbody.append(tpl);

            }
            )
        }


        function printPagination({prev, start, end, next, pageno}) {
            const $ul = $('#page_ul');
            if(prev>0)
                $ul.append(`<li class='page-item'><a class='page-link' href='/member/mall/favoritepageno=${prev}'>이전</a></li>`);
            for(let i=start; i<=end; i++) {
                const tpl = `
				<li class='page-item ${pageno==i? "active":""}'>
					<a class='page-link' href='/member/mall/favorite?pageno=${i}'>${i}</a>
				</li>
			`;
                $ul.append(tpl);
            }
            if(next>0)
                $ul.append(`<li class='page-item'><a class='page-link' href='/member/mall/favorite?pageno=${next}'>다음</a></li>`)
        }

        $(document).ready(async function() {
            const param = new URLSearchParams(location.search);
            const pageno = param.get('pageno') == null ? 1 : param.get('pageno');
            try {
                const result = await $.ajax("/api/v1/favorite/list?pageno=" + pageno);
                console.log(result);
                printFavorite(result.favorites);
                printPagination(result);
            } catch (err) {
                console.log(err);
            }
            $(document).on("change", "#checkFavorite", async function () {
                const no = $(this).val();
                    console.log(no);
                try {
                    await $.ajax({
                        url: "/api/v1/favorite/add?productNo=" + no,
                        type: "PATCH"
                    });
                    // 읽음 여부를 업데이트한 후의 작업을 수행
                } catch (err) {
                    console.log(err);
                }
            })
        });
    </script>
</head>
<body>
<div id="page">
    <header th:replace="~{/fragment/header.html}">
    </header>
    <nav th:replace="~{/fragment/nav.html}">
    </nav>
    <main>
        <aside th:replace="~{/fragment/aside.html}">
        </aside>
        <section>
            <table class="table table-hover">
                <thead>
                <tr>
                   <th>찜</th> <th>사진</th><th>이름</th><th>가격</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <ul class="pagination" id="page_ul">
            </ul>
        </section>
    </main>
    <footer th:replace="~{/fragment/footer.html}">
    </footer>
</div>
</body>
</html>
