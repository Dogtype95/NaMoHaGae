<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>배송지</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
        }
    </style>
    <script>
        function printAddress(address) {
            $('#tbody').empty();
            const $tbody = $('#tbody');
            address.forEach(a => {
                const tpl = `<tr>
				<td><pre>주소이름       주소          상세주소<br>    ${a.addressName}   ${a.addressAddress}  ${a.addressAddressDetail}</pre></td>
				<td><button type="button" value="${a.addressNo}" id="delete" class="btn btn-primary btn-block">삭제</button></td>
			</tr>`;
                $tbody.append(tpl);}
            )
        }



        $(document).ready(async function() {
            try {
                const result = await $.ajax("/api/v1/address/list");
                console.log(result);
                printAddress(result);
            } catch (err) {
                console.log(err);
            }
            $(document).on("click", "#delete", async function () {
                const no = $(this).val();
                try {
                    await $.ajax({
                        url: "/api/v1/address/delete?addressNo=" + no,
                        type: "POST"
                    });
                    // 읽음 여부를 업데이트한 후의 작업을 수행
                } catch (err) {
                    console.log(err);
                }
                try {
                    const result = await $.ajax("/api/v1/address/list");
                    console.log(result);
                    printAddress(result);
                } catch (err) {
                    console.log(err);
                }
            })
        });
    </script>
</head>
<body>
<div id="page">
    <header th:replace="~{/fragment/header.html}">
    </header>
    <nav th:replace="~{/fragment/nav.html}">
    </nav>
    <main>
        <aside th:replace="~{/fragment/aside.html}">
        </aside>
        <section>
            <table class="table table-hover">
                <tbody id="tbody">
                </tbody>
            </table>
            <a href="/member/mall/address/add">배송지 추가</a>
        </section>
    </main>
    <footer th:replace="~{/fragment/footer.html}">
    </footer>
</div>
</body>
</html>
