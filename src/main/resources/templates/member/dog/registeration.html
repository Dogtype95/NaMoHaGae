<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" href="/main.css">
    <script>
        $(document).ready(function(){
            $('#dogWeight').change(function (){
                const dogWeight=$('#dogWeight').val();
                $('#dogWeight_value').text(dogWeight+"kg");
            });

            const apiUrl = "https://dog.ceo/api/breeds/list/all";
            const translationApiUrl = "https://openapi.naver.com/v1/papago/n2mt";

// API 호출
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const breedList = Object.keys(data.message);
                    const selectElement = document.getElementById("breed-select");

                    // 파파고 API 호출
                    fetch(translationApiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
                            "X-Naver-Client-Id": "AsEbxpj7XeoGV9mr2s1y",
                            "X-Naver-Client-Secret": "xpj6oYxngd",
                        },
                        body: `source=en&target=ko&text=${breedList.join(",")}`
                    })
                        .then(response => response.json())
                        .then(data => {
                            const translations = data.message.result.translatedText.split("\n");

                            // select 태그에 option 태그 추가
                            translations.forEach((translation, index) => {
                                const optionElement = document.createElement("option");
                                optionElement.value = breedList[index];
                                optionElement.text = translation;
                                selectElement.appendChild(optionElement);
                            });
                        });
                });
        })
    </script>

    <title>회원 가입</title>
</head>
<body>
<div id="page">
    <header th:replace="~{/fragment/header.html}"> </header>
    <nav th:replace="~{/fragment/nav.html}"></nav>
    <main>
        <aside th:replace="~{/fragment/aside.html}"></aside>
        <section>
            <h1>회원 가입</h1>
            <form id="join_form" method="post" action="/member/dog/registeration" enctype="multipart/form-data">
                <div class="mb-3 mt-3">
                    <input type="file" name="memberProfileImage" id="memberProfileImage" class="form-control">
                </div>
                <div class="mb-3 mt-3">
                    <label for="dogName">강아지 이름:</label>
                    <input type="text" name="dogName" id="dogName" class="form-control" maxlength="10">
                    <span id="dogName_msg"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="dogCategory">견종</label>
                    <select id="dogCategory">
                    </select>
                    <span id="dogCategory_msg"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="dogBirthDayDate">생일</label>
                    <input type="date" name="dogBirthDayDate" id="dogBirthDayDate" class="form-control">
                    <span id="memberNickname_msg"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="dogGender">성별</label>
                    <select id="dogGender" name="dogGender">
                        <option value="0">남자</option>
                        <option value="1">여자</option>
                    </select>
                    <span id="memberPhone_msg"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="dogIntroduce">강아지 소개:</label>
                    <textarea id="dogIntroduce" name="dogIntroduce"class="form-control"></textarea>
                    <span id="dogIntroduce_msg"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="dogNotGenderEnabled">성별</label>
                    <select id="dogNotGenderEnabled" name="dogNotGenderEnabled">
                        <option value="0">안함</option>
                        <option value="1">완료</option>
                    </select>
                    <span id="dogNotGenderEnabled_msg"></span>
                </div>
                <div class="mb-3 mt-3">
                    <label for="dogWeight">몸무게</label>
                    <input type="range" id="dogWeight" name="dogWeight" min="0.1" max="100" step="0.1" value="0.1">
                    <span id="dogWeight_value">0.1kg</span>
                    <span id="dogWeight_msg"></span>
                </div>
                <div class="mb-3 mt-3 d-grid">
                    <button id="join" type="button" class="btn btn-primary btn-block">가입</button>
                </div>
            </form>
        </section>
    </main>
    <footer th:replace="~{/fragment/footer.html}"> </footer>
</div>
</body>
</html>
