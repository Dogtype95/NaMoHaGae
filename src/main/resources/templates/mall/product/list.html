<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------------------------------------------------------------------------------------------------------>
    <!--스크립트 태그-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>                    <!--jQuery-->
    <script src="https://kit.fontawesome.com/a606a1a405.js" crossorigin="anonymous"></script>                   <!--FontAwesome-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>         <!--SweetAlert2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>               <!--Toastr-->
    <!--CSS 링크-->
    <link rel="stylesheet" href="/css/main.css">                                                                <!--MainCSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">      <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">     <!--SweetAlert2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">       <!--Toastr-->
    <!--기타 삽입-->

    <!------------------------------------------------------------------------------------------------------------------------------>
    <title>상품 목록 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .hide{ display: none}
        .product-list {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .product-card {
            flex: 0 1 calc(25% - 16px); /* 4개의 카드가 한 줄에 배치되도록 설정 */
            /*width: 180px;*/
            /*height: 300px;*/
            margin-right: 24px;
            margin-bottom: 20px;
            border: none;
        }

        .product-contents {
            /*display: flex;*/
            /*flex-direction: column;*/
            padding: 8px;
        }

        .product-img {
            width: 200px;
            height: 200px;
        }

        .product-name {
            font-size: 14px;
        }

        .product-price {
            font-size: 14px;
        }

        .product-favorite {
            font-size: 14px;
        }
    </style>
    <script>

        // 최신순으로 정렬
        function list() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoryNo = urlParams.get('categoryNo');
            urlParams.set('orderByProductName', 'false');
            if (categoryNo) {
                urlParams.set('categoryNo', categoryNo);
            }
            console.log(window.location.search);
            window.location.href = '/mall/product/list?' + urlParams.toString();
        }

        // 상품명으로 정렬
        function findAllName() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoryNo = urlParams.get('categoryNo');
            urlParams.set('orderByProductName', 'true');
            if (categoryNo) {
                urlParams.set('categoryNo', categoryNo);
            }
            console.log(window.location.search);
            window.location.href = '/mall/product/list?' + urlParams.toString();
        }

    </script>
    <script>
        $(document).ready(function(){
            $('.product-favorite').click(async function(){
               let $productNo = $(this).data('productno');
               console.log(typeof $productNo);
                try{
                    const result = await $.ajax({url:'/api/v1/favorite/add?productNo='+$productNo, method:"patch"});
                    if(result.favorite){
                        $(this).parent().children().first().removeClass('hide');
                        $(this).parent().children().first().next().addClass('hide');

                    } else {
                        $(this).parent().children().first().addClass('hide');
                        $(this).parent().children().first().next().removeClass('hide');
                    }
                }catch (err){
                    console.log(err)
                }
                })

            })

    </script>


</head>
<body>
<header th:replace="~{/fragment/header.html}">
</header>
<nav th:replace="~{/fragment/nav.html}">
</nav>
<main>
    <aside th:replace="~{/fragment/aside.html}">
    </aside>
    <section>
        <h1>제품 목록</h1>

        <!-- 필터만드는중 -->
        <div class="product-filter">
            <button class="btn btn-danger mt-3" id="list" onclick="list()">최신순</button>
            <button class="btn btn-danger mt-3" id="findAllByProductName" onclick="findAllName()">상품명</button>
        </div>

        <div class="product-list">
            <div class="product-card" th:each="p:${list.products}">
                <div class="product-img">
                    <a th:href="@{/mall/product/read(productNo=${p.productNo})}">
                        <img th:src="${p.productImage}" width="200px" height="200px" alt="">
                    </a>
                </div>
                <div class="product-contents">
                    <span class="product-name" th:text="${p.productName}"></span>
                    <span class="product-price">
                      <div th:if="${p.productStock == 0}">
                        <span style="color: red">품절댐</span>
                      </div>
                      <div th:unless="${p.productStock == 0}">
                        <div>
                          <span th:text="${#numbers.formatInteger(p.productPrice,0,'COMMA')}+'원'"></span>
                        </div>
                      </div>
                    </span>
                    <div>
                        <!--
                    <span  th:classappend="${p.favoriteEnabled ? '':'hide'}" th:data-productNo="${p.productNo}" class="product-favorite">찜하기 취소</span>
                    <span  th:classappend="${p.favoriteEnabled ? 'hide':''}" th:data-productNo="${p.productNo}" class="product-favorite">찜하기</span>
                    -->
                        <span th:classappend="${p.favoriteEnabled ? '' : 'hide'}" th:data-productNo="${p.productNo}" class="product-favorite">
                           <i class="fa-solid fa-heart fa-xl"></i> 찜하기 취소
                        </span>
                        <span th:classappend="${p.favoriteEnabled ? 'hide' : ''}" th:data-productNo="${p.productNo}" class="product-favorite">
                            <i class="fa-regular fa-heart fa-xl"></i> 찜하기
                        </span>
                    </div>
                </div>
            </div>
            <div id="product"></div>
        </div>

        <!-- 페이징 -->
        <ul class="pagination">
            <li th:if="${list.prev>0}" class="page-item">
                <a class="page-link" th:href="@{/mall/product/list(categoryNo=${list.categoryNo},pageNo=list.prev)}">이전으로</a>
            </li>
            <li th:each="num:${#numbers.sequence(list.start, list.end)}" th:classappend="${list.pageNo==num}?'active': ''">
                <a class="page-link" th:text="${num}" th:href="@{/mall/product/list(categoryNo=${list.categoryNo},pageNo=${num})}"></a>
            </li>
            <li th:if="${list.next>0}" class="page-item">
                <a class="page-link" th:href="@{/mall/product/list(categoryNo=${list.categoryNo},pageNo=list.next)}">다음으로</a>
            </li>
        </ul>
    </section>
    <aside th:replace="~{/fragment/bside.html}"></aside>
</main>
<footer th:replace="~{/fragment/footer.html}">
</footer>
</body>
</html>
