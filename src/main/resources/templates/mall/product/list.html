<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/main.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<style>
    ul, ol, li {
        margin: 0;
        padding: 0;
    }
    ul, ol, li {
        list-style: none;
    }

    #menu {
        background-color: #98e0ad;
        height: 50px;
    }

    #menu ul {
        width: 500px;
        margin: 0 auto;
    }

    #menu #main_menu>li {
        float: left;
        width:33%;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: #98e0ad;
        position:relative;
    }

    . {
        display: none;
    }

    #main_menu>li:hover . {
        display: block;
        background-color: #3e60a0;
        position:absolute;
        width: 150px;
    }

    #main_menu>li:hover a {
        color: white;
    }

    .pagination {
        width:300px;
        margin: 0 auto;
    }
</style>
<script th="inline">
    const msg = "[[${msg}]]"
    if(msg!="")
        alert(msg);
</script>
<script>

</script>
<title>상품 목록 페이지</title>
</head>
<body>
    <header th:replace="~{/fragment/header.html}">
    </header>
    <nav th:replace="~{/fragment/nav.html}">
    </nav>
    <main>
        <aside th:replace="~{/fragment/aside.html}">
        </aside>
        <section>
            <h1>제품 목록</h1>
            <table class="table table-hover">
                <tr>
                    <th>상품</th>
                    <th>이름</th>
                    <th>가격</th>
                </tr>
                <tr th:each="p:${list.products}">
                    <td>
                        <a th:href="@{/mall/product/read(productNo=${p.productNo})}">
                            <img th:src="${p.productImage}" width="100px;">
                        </a>
                    </td>
                    <td th:text="${p.productName}"></td>
                    <td><span th:text="${p.productPrice}"></span>원</td>
                </tr>
            </table>
            <ul class="pagination">
                <li th:if="${list.prev>0}" class="page-item">
                    <a class="page-link" th:href="@{/mall/product/list(pageNo=list.prev)}">이전으로</a>
                </li>
                <li th:each="num:${#numbers.sequence(list.start, list.end)}" th:classappend="${list.pageNo==num}?'active': ''">
                    <a class="page-link" th:text="${num}" th:href="@{/mall/product/list(categoryNo=${list.categoryNo},pageNo=${num})}"></a>
                </li>
                <li th:if="${list.next>0}" class="page-item">
                    <a class="page-link" th:href="@{/mall/product/list(pageNo=list.next)}">다음으로</a>
                </li>
            </ul>
        </section>
    </main>
    <footer th:replace="~{/fragment/aside.html}">
    </footer>
</body>
</html>
