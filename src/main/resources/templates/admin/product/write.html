<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/main.css">
    <meta charset="UTF-8">
    <title>상품 등록</title>
  <script>
    $(document).ready(function(){
      $('#add').click(function (){
          $('#add_form').submit();
      })
    })
  </script>

</head>
<body>
<header th:replace="~{/fragment/header.html}"> </header>
<main>
  <aside th:replace="~{/fragment/aside.html}"></aside>
  <section>
    <h1>상품 등록</h1>
    <form id="add_form" action="/admin/product/write" method="post" enctype="multipart/form-data">
      <div class="mb-3 bt-3">
        <label for="productCategoryNo">카테고리 선택</label>
        <select name="productCategoryNo" id="productCategoryNo">
          <option selected disabled>카테고리를 선택하세요</option>
          <option value="1">사료/간식</option>
          <option value="2">장난감</option>
          <option value="3">산책용품</option>
          <option value="4">기타</option>
        </select>
      </div>
      <div class="mb-3 bt-3">
        <input type="file" name="productImages"><br>
        <input type="file" name="productImages"><br>
        <input type="file" name="productImages">
      </div>
      <div class="mb-3 bt-3">
        <label for="productName">상품 명: </label>
        <input type="text" id="productName" name="productName"><br>
        <label for="productPrice">상품 가격: </label>
        <input type="text" id="productPrice" name="productPrice"><br>
        <label for="productStock">상품 수량: </label>
        <input type="number" id="productStock" name="productStock">
      </div>
      <div class="mb-3 bt-3">
        <label for="productContent">상품 설명: </label>
        <textarea id="productContent" name="productContent"></textarea>
      </div>
        <button type="button" id="add">등록</button>
    </form>
  </section>
</main>
<footer th:replace="~{/fragment/footer.html}"></footer>
</body>
</html>
