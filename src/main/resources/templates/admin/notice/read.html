<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <title>공지사항 게시판 목록 페이지</title>

</head>
<style>

</style>
<body>
<header th:replace="~{/fragment/header.html}"> </header>
<main>
  <aside th:replace="~{/fragment/aside.html}"></aside>
  <section>
    <div class="card">
      <div class="card-body">
        <h5 th:text="${read.boardNoticeTitle}" class="card-title">제목입니다.</h5>
        <h6 th:text="${#temporals.format(read.boardNoticeWriteDate, 'yyyy-MM-dd HH:mm:ss')}" class="card-subtitle mb=2 text-muted"></h6>
        <p th:text="${read.boardNoticeContent}" class="card=text">내용이 들어갈 부분입니다.</p>
        <a class="card-link" th:href="@{/admin/notice/modify(boardNoticeNo=${read.boardNoticeNo})}">수정</a>
        <a class="card-link" th:href="@{/admin/notice/delete(boardNoticeNo=${read.boardNoticeNo})}">삭제</a>
        <button onclick="listFn()">목록</button>


      </div>
    </div>

  </section>
</main>
<footer th:replace="~{/fragment/footer.html}"></footer>
</body>
<script>
  const listFn = () => {

    location.href = "/admin/notice/list"
  }
</script>
</html>
