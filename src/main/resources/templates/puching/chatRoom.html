<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>퍼칭 채팅방 페이지</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .chat-list {
            background-color: #f0f0f0;
            width: 200px;
            padding: 20px;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .chat-form {
            display: flex;
            margin-top: 20px;
        }

        .chat-form input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
        }

        .chat-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .chat-bubble {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 50%;
            margin-bottom: 10px;
        }

        .chat-bubble.sent {
            align-self: flex-end;
            background-color: #DCF8C6;
        }

        .chat-bubble.received {
            align-self: flex-start;
            background-color: #EAEAEA;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            padding: 10px 0;
        }

        li:hover {
            background-color: #ddd;
            cursor: pointer;
        }

        li.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="chat-list">
        <h1><a href="/main"></a></h1>
        <h2>채팅방 목록</h2>
        <ul>
            <li>채팅방 1</li>
            <li>채팅방 2</li>
            <li>채팅방 3</li>
            <li>채팅방 4</li>
            <li>채팅방 5</li>
        </ul>
    </div>
    <div class="chat-area">
        <div class="chat-header">
            <h2>채팅방 1</h2>
            <p>마지막 대화: 2023-04-20 15:30</p>
        </div>
        <div class="chat-content">
            <div class="message received">
                <p>안녕하세요. 채팅방 1 입니다.</p>
                <span>2023-04-20 15:00</span>
            </div>
            <div class="message sent">
                <p>안녕하세요. 저도 채팅방 1 입니다.</p>
                <span>2023-04-20 15:01</span>
            </div>
            <div class="message received">
                <p>반갑습니다.</p>
                <span>2023-04-20 15:02</span>
            </div>
        </div>
        <form>
            <input type="text" placeholder="메시지를 입력하세요...">
            <button>보내기</button>
        </form>
    </div>
</div>
</body>
</html>
