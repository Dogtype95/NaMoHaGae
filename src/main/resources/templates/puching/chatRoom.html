<script>
    // Get the elements
    const openPopupButton = document.getElementById("openPopupButton");
    const closePopupButton = document.getElementById("closePopupButton");
    const popupBackground = document.querySelector(".popup-background");


    // Open the popup when the button is clicked
    //
    openPopupButton.addEventListener("click", async function() {

        if(!nowChatUser){
           alert('채팅상대를 지정해주새요')
            return;
        }
        try {
           await $.ajax({
                url:'/api/v1/puching/checkpuching',
                type:'GET',
                data:{"receiverNo":nowChatUser}
            })

        }catch (err){
            alert('이미 퍼칭이 진행중입니다')
            return;
        }

        popupBackground.style.display = "flex";

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.4398411, 126.6640894), // 지도의 중심좌표 geo로 값을 변경해주자
                level: 3 // 지도의 확대 레벨
            };
        // 지도를 생성한다
        var map = new kakao.maps.Map(mapContainer, mapOption);
        map.setMinLevel(3);
        map.setMaxLevel(6);
        var getCurrentPosBtn = document.getElementById("getCurrentPosBtn");
        getCurrentPosBtn.addEventListener("click", function() {
            navigator.geolocation.getCurrentPosition(
                locationLoadSuccess,
                locationLoadError
            );
        });
        var marker=new kakao.maps.Marker({
            position: new kakao.maps.LatLng(37.4398411, 126.6640894),
        });
        function locationLoadSuccess(pos) {
            // geo로 받은 내위치
            var currentPos = new kakao.maps.LatLng(
                pos.coords.latitude,
                pos.coords.longitude
            );

            map.panTo(currentPos);
            marker.setMap(null);
            marker = new kakao.maps.Marker({
                position: currentPos,
            });
            marker.setMap(map);
            pulat=pos.coords.latitude;
            pulng=pos.coords.longitude;

        }
        function locationLoadError(pos) {
            var defalut_LatLng = new kakao.maps.LatLng(37.4398411, 126.6640894);

            map.panTO(defalut_LatLng);

            alert("위치 정보를 못가져왔넹");
        }

        kakao.maps.event.addListener(map, 'dragend', function() {
            var center=map.getCenter();
            var now_Centerlat=roundLatlong(center.Ma,7);
            var now_Centerlng=roundLatlong(center.La,7);
            var nowPos=new kakao.maps.LatLng(now_Centerlat,now_Centerlng)

            marker.setMap(null);
            marker = new kakao.maps.Marker({
                position:nowPos,
            });
            marker.setMap(map);
            pulat=now_Centerlat;
            pulng=now_Centerlng;

        });

        var geocoder = new kakao.maps.services.Geocoder();

        kakao.maps.event.addListener(map, 'idle', function() {
            console.log("2123123")
            searchAddrFromCoords(map.getCenter(), displayCenterInfo);


        });

        function searchAddrFromCoords(coords, callback) {
            // 좌표로 행정동 주소 정보를 요청합니다
            geocoder.coord2RegionCode(coords.getLng(), coords.getLat(), callback);
            console.log(coords.getLng(),coords.getLat())
        }

        function displayCenterInfo(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                var infoDiv = document.getElementById('centerAddr');
                console.log(infoDiv)
                for(var i = 0; i < result.length; i++) {
                    // 행정동의 region_type 값은 'H' 이므로
                    if (result[i].region_type === 'H') {
                        infoDiv.innerHTML = result[i].address_name;
                        address=result[i].address_name;
                        break;
                    }
                }
            }
        }

    })

    // Close the popup when the close button is clicked
    closePopupButton.addEventListener("click", function() {
        popupBackground.style.display = "none";
    });

    // Close the popup when the user clicks outside of the popup content
    popupBackground.addEventListener("click", function(event) {
        if (event.target === popupBackground) {
            popupBackground.style.display = "none";
        }
    });

</script>

<script>
    var socket = new WebSocket("ws://localhost:8081/chatroom");

    socket.onopen = function() {
        console.log("WebSocket connection opened.");

    };

    socket.onmessage = function(event) {
        var message = event.data;
        var json = JSON.parse(message);
        var receiverUsername = json.receivername;
        console.log(receiverUsername)
        var messageContent = json.message;
        var senderUsername= json.sendername;

        var firstMessage = json.haveChatRoom;
        if(firstMessage==2){
            $.ajax({
                url: "/api/v1/findchatroom",
                type: "GET",
                data: {
                    receiverEmail: senderUsername
                }
            })
                .then(function(data) {
                    // 성공적으로 응답을 받았을 때 실행할 코드
                    console.log("응답 데이터:", data);
                    var chatroom = ` <div class="chat_list">

            <div class="chat_people">
                <div class="chat_img"> <img src="`+data.memberImage+`" alt="profile"> </div>
                <div class="chat_ib">
                    <h5>`+data.memberNickName+`<span class="chat_date"></span></h5>
                </div>
            </div>
        </a>
    </div>`

                    $('.inbox_chat').append(chatroom)
                })

                    .catch(function(err) {
                    // 오류 발생 시 실행할 코드
                    console.error("오류 발생:", err);
                });

        }

        if(senderUsername!=nowChatEmail){   //여기다가 채팅방을 바꿔주는 css효과 넣고 누를시 없애주는 작업해야함
            return;
        }

        // 수신된 메시지를 화면에 표시하는 코드를 작성합니다.
        var $content= `<div class="incoming_msg">
                                <div class="incoming_msg_img"> <img src="`+nowChatImage+`" alt="profile"> </div>
                                <p>`+nowChatNick+`</p>
                                <div class="received_msg">
                                    <div class="received_withd_msg">
                                        <p>`+messageContent+`</p>
                                        <span class="time_date">`+getCurrentTime()+`</span></div>
                                </div>
                            </div>`
        $('.msg_history').append($content)
        $('.msg_history').scrollTop($('.msg_history')[0].scrollHeight);
        // 채팅 로그에 메시지를 추가합니다.
    };

    socket.onerror = function(error) {
        console.log("WebSocket error: " + error);
    };

    socket.onclose = function(event) {
        console.log("WebSocket connection closed with code " + event.code + " and reason " + event.reason);
    };

    async function sendMessage() {
        var messageInput = document.getElementById("message");
        console.log(nowChatEmail);
        var checkmessage =messageInput.value.trim();
        console.log("4444")
        if(checkmessage==0){
            return;
        }
        var message = messageInput.value;

        var messageToSend = {
            "message": message,
            "receiverUsername": nowChatEmail,//상대이메일
            "messageType":'text'
        };
        var jsonData=JSON.stringify(messageToSend)



        try {
            socket.send(jsonData);
            var content = ` <div class="outgoing_msg">
                                <div class="sent_msg">
                                    <p>`+message+`</p>
                                    <span class="time_date"> `+getCurrentTime()+`</span> </div>
                            </div>`


            $('.msg_history').append(content)
            $('.msg_history').scrollTop($('.msg_history')[0].scrollHeight);
        } catch (err) {
           alert("socket 메세지전송실패")
        }finally {
            messageInput.value = "";
        }


    }
    //이미지 전송 -> 전송중일 때 추가로 요청보내는걸 막자 loading 중 인걸 나타내든가
    $('#sendImageButton').on('click',async function(){
        var imageInput=$('#imageInput')[0];

        if (!imageInput || !imageInput.files || imageInput.files.length === 0) {
            alert('이미지를 선택해주세요')
            return;
        }

        var formData = new FormData();
        formData.append('file', imageInput.files[0]);
        formData.append('receiverNo', nowChatUser);

        try {
            var response = await $.ajax({
                url: '/api/v1/savechatimage',
                method: 'POST',
                data: formData,
                contentType: false,
                processData: false
            })

            var imageMessage=response.messageContent;
            console.log(imageMessage)
            var imageMessageToSend = {
                "message": imageMessage,
                "receiverUsername": nowChatEmail,//상대이메일
                "messageType":'image'
            };
            var jsonData=JSON.stringify(imageMessageToSend)
            socket.send(jsonData);
            //보낸걸 자기거에 띄우는거
            var content = ` <div class="outgoing_msg">
                                <div class="sent_msg">
                                    <p>`+imageMessage+`</p>
                                    <span class="time_date"> `+getCurrentTime()+`</span> </div>
                            </div>`


            $('.msg_history').append(content)
            $('.msg_history').scrollTop($('.msg_history')[0].scrollHeight);

        } catch (error) {
            console.log(error);
            console.log("이미지 전송실패")
        }finally {

<!--메세지 전송시간 표시하는 함수 & 현재시간 보다 작은지 비교하는 함수-->
<script>
    function getCurrentTime() {
        let now = new Date();
        let year = now.getFullYear();
        let month = now.getMonth() + 1;
        let day = now.getDate();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        if (month < 10) {
            month = "0" + month;
        }
        if (day < 10) {
            day = "0" + day;
        }
        if (hours < 10) {
            hours = "0" + hours;
        }
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        if (seconds < 10) {
            seconds = "0" + seconds;
        }
        return year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds;
    }
    function compareDate(dateStr) {
        const currentDate = new Date(); // 현재 시간을 구합니다.
        const inputDate = new Date(dateStr); // 입력받은 날짜 값을 Date 객체로 변환합니다.

        return inputDate < currentDate; //  현재시간보다 작으면 트루를 반환
    }


</script>
