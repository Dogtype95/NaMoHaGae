<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>퍼칭 채팅방 페이지</title>
    <link rel="stylesheet" href="/main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">


    <style>
        .container{max-width:1000px; margin:auto;}
        img{ max-width:100%;}
        .inbox_people {
            background: #f8f8f8 none repeat scroll 0 0;
            float: left;
            overflow: hidden;
            width: 40%; border-right:1px solid #c4c4c4;
        }
        .inbox_msg {
            border: 1px solid #c4c4c4;
            clear: both;
            overflow: hidden;
        }



        .recent_heading {float: left; width:40%;}

        .headind_srch{ padding:10px 29px 10px 20px; overflow:hidden; border-bottom:1px solid #c4c4c4;}

        .recent_heading h4 {
            color: #05728f;
            font-size: 21px;
            margin: auto;
        }


        .chat_ib h5{ font-size:15px; color:#464646; margin:0 0 8px 0;}
        .chat_ib h5 span{ font-size:13px; float:right;}
        .chat_ib p{ font-size:14px; color:#989898; margin:auto}
        .chat_img {
            float: left;
            width: 11%;
        }
        .chat_ib {
            float: left;
            padding: 0 0 0 15px;
            width: 88%;
        }

        .chat_people{ overflow:hidden; clear:both;}
        .chat_list {
            border-bottom: 1px solid #c4c4c4;
            margin: 0;
            padding: 18px 16px 10px;
        }
        .inbox_chat { height: 550px; overflow-y: scroll;}

        .active_chat{ background:#ebebeb;}

        .incoming_msg_img {
            display: inline-block;
            width: 6%;
        }
        .received_msg {
            display: inline-block;
            padding: 0 0 0 10px;
            vertical-align: top;
            width: 92%;
        }
        .received_withd_msg p {
            background: #ebebeb none repeat scroll 0 0;
            border-radius: 3px;
            color: #646464;
            font-size: 14px;
            margin: 0;
            padding: 5px 10px 5px 12px;
            width: 100%;
        }
        .time_date {
            color: #747474;
            display: block;
            font-size: 12px;
            margin: 8px 0 0;
        }
        .received_withd_msg { width: 57%;}
        .mesgs {
            float: left;
            padding: 30px 15px 0 25px;
            width: 51%;
        }

        .sent_msg p {
            background: #05728f none repeat scroll 0 0;
            border-radius: 3px;
            font-size: 14px;
            margin: 0; color:#fff;
            padding: 5px 10px 5px 12px;
            width:100%;
        }
        .outgoing_msg{ overflow:hidden; margin:26px 0 26px;}
        .sent_msg {
            float: right;
            width: 46%;
        }
        .input_msg_write input {
            background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
            border: medium none;
            color: #4c4c4c;
            font-size: 15px;
            min-height: 48px;
            width: 100%;
        }

        .type_msg {border-top: 1px solid #c4c4c4;position: relative;}
        .msg_send_btn {
            background: #05728f none repeat scroll 0 0;
            border: medium none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            font-size: 17px;
            height: 33px;
            position: absolute;
            right: 0;
            top: 11px;
            width: 33px;
        }
        .messaging {
            padding: 0 0 50px 0;
            width: 800px;
        }
        .msg_history {
            height: 516px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<header th:replace="~{/fragment/header.html}"> </header>
<nav id="nav" th:replace="~{/fragment/nav.html}">
</nav>
<main>
    <aside th:replace="~{/fragment/aside.html}">
    </aside>
    <input id="myMemberNo" type="hidden" th:value="${mymemberNo}">
    <section>
        <div class="container">
            <h3 class=" text-center">퍼칭 채팅방</h3>
            <div class="messaging">
                <div class="inbox_msg">
                    <div class="inbox_people">
                        <div class="headind_srch">
                            <div class="recent_heading">
                                <h4>채팅방</h4>
                            </div>
                                <span id="nowchatusernick" style="float: right">채팅상대</span>
                        </div>
                        <div class="inbox_chat">
                            <div class="chat_list" th:each="l:${list}">
                                <a id="userclick" th:data-userno="${l.chatRoomReceiverNo}" th:data-useremail="${l.memberEmail}" th:data-usernick="${l.memberNickName}">
                                <div class="chat_people">
                                    <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                                    <div class="chat_ib">
                                        <h5 th:text="${l.memberNickName}"><span class="chat_date"></span></h5>
                                        <p th:text="${l.memberImage}"></p>
                                    </div>
                                </div>
                                </a>
                            </div>

                        </div>
                    </div>
                    <div class="mesgs">
                        <div class="msg_history">


                        </div>
                        <div class="type_msg">
                            <div class="input_msg_write">
                                <input type="text" id="message" class="write_msg" placeholder="Type a message" />
                                <button onclick="sendMessage()" class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>

                            </div>
                        </div>
                    </div>
                </div>

            </div></div>
        <input type="text" id="receiver" placeholder="receiverEmail" />
    </section>
</main>
<footer th:replace="~{/fragment/footer.html}">
</footer>
<script>
    var socket = new WebSocket("ws://localhost:8081/chatroom");

    socket.onopen = function() {
        console.log("WebSocket connection opened.");

    };

    socket.onmessage = function(event) {
        var message = event.data;

        var json = JSON.parse(message);

        var receiverUsername = json.receiverUsername;
        console.log(receiverUsername)
        var messageContent = json.message;
        var senderUsername= json.sendername;
        console.log(senderUsername)
        if(senderUsername!=nowChatEmail){
            return;
        }

        // 수신된 메시지를 화면에 표시하는 코드를 작성합니다.
        var $content= `<div class="incoming_msg">
                                <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                                <p>`+nowChatNick+`</p>
                                <div class="received_msg">
                                    <div class="received_withd_msg">
                                        <p>`+messageContent+`</p>
                                        <span class="time_date">`+new Date().getTime()+`</span></div>
                                </div>
                            </div>`
        $('.msg_history').append($content)
        $('.msg_history').scrollTop($('.msg_history')[0].scrollHeight);
        // 채팅 로그에 메시지를 추가합니다.
    };

    socket.onerror = function(error) {
        console.log("WebSocket error: " + error);
    };

    socket.onclose = function(event) {
        console.log("WebSocket connection closed with code " + event.code + " and reason " + event.reason);
    };

    async function sendMessage() {
        var messageInput = document.getElementById("message");

        var checkmessage =messageInput.value.trim();
        console.log("4444")
        if(checkmessage==0){
            return;
        }
        var message = messageInput.value;

        var messageToSend = {
            "message": message,
            "receiverUsername": nowChatEmail  //상대이메일
        };
        var jsonData=JSON.stringify(messageToSend)



        try {
            socket.send(jsonData);
        } catch (err) {
           alert("socket 메세지전송실패")
        }finally {
            messageInput.value = "";
        }
        var content = ` <div class="outgoing_msg">
                                <div class="sent_msg">
                                    <p>`+message+`</p>
                                    <span class="time_date"> `+new Date().getTime()+`</span> </div>
                            </div>`


        $('.msg_history').append(content)
        $('.msg_history').scrollTop($('.msg_history')[0].scrollHeight);
    }
</script>
<script>
    var nowChatUser=undefined;
    var nowChatEmail=undefined;
    var nowChatNick=undefined;

    $('a').on('click',async function (){
        $('.msg_history').empty();
        var userclickvalue = $(this).data("userno")
        nowChatUser = userclickvalue;
        var userclickemailvalue=$(this).data("useremail")
        nowChatEmail =userclickemailvalue;
        var userclicknickvalue=$(this).data("usernick")
        nowChatNick=userclicknickvalue;

        var $nowchatusernick=$('#nowchatusernick')
        $nowchatusernick.text('')
        $nowchatusernick.append(nowChatNick);
        console.log("채팅상대로 지정된 유저번호는"+nowChatUser)
        console.log("채팅상대로 지정된 유저이메일은"+nowChatEmail)
        console.log("채팅상대로 지정된 유저닉네임은"+nowChatNick)
        //nowChatUser와의 채팅 기록 불러오가
        var chatLog = [];
        var $sender = $('#myMemberNo').val();


        $.ajax({
            type: "GET",
            url: "/api/v1/findchatlog",
            data:{receiverNo: nowChatUser},
            success: function(data) {
                chatLog = data;
                // 채팅창에 이전 채팅 내용을 출력합니다.
                for (var i = 0; i < chatLog.length; i++) {
                    var message = chatLog[i];
                    if(message.messageSenderNo==$sender){
                        var sendContent =`<div class="outgoing_msg">
                                <div class="sent_msg">
                                    <p>`+message.messageContent+`</p>
                                    <span class="time_date"> `+message.messageWriteDate+`</span> </div>
                            </div>`

                        $('.msg_history').append(sendContent)

                    }
                    if(message.messageSenderNo==nowChatUser) {
                        var receiveContent = `<div class="incoming_msg">
                                <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                                <p>`+nowChatNick+`</p>
                                <div class="received_msg">
                                    <div class="received_withd_msg">
                                        <p>` + message.messageContent + `</p>
                                        <span class="time_date">` + message.messageWriteDate + `</span></div>
                                </div>
                            </div>`

                        $('.msg_history').append(receiveContent)
                        // 메시지를 화면에 표시하는 코드를 작성합니다.
                    }
                }
                $('.msg_history').scrollTop($('.msg_history')[0].scrollHeight);
            },
            error: function(xhr, status, error) {
                console.log("Error while getting chat log: " + error);
            }
        });

    });
</script>
<script>
    $(document).ready(function(){

    });
</script>

</body>
</html>
