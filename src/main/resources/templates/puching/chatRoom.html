<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퍼칭 채팅방 페이지</title>
    <link rel="stylesheet" href="/main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <style>


        .container {
            display: flex;
            height: 100vh;
        }

        .chat-list {
            background-color: #f0f0f0;
            width: 200px;
            padding: 20px;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .chat-form {
            display: flex;
            margin-top: 20px;
        }

        .chat-form input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
        }

        .chat-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .chat-bubble {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 50%;
            margin-bottom: 10px;
        }


        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            padding: 10px 0;
        }

        li:hover {
            background-color: #ddd;
            cursor: pointer;
        }

    </style>
</head>
<body>
<header th:replace="~{/fragment/header.html}"> </header>
<main>
    <aside th:replace="~{/fragment/aside.html}">

    </aside>
    <section>
        <div class="container">
            <div class="chat-list">
                <h1><a href="/main"></a></h1>
                <h2>채팅방 목록</h2>
                <ul>
                    <li id="chatroom">채팅방 1</li>
                </ul>
            </div>
            <div class="chat-area">
                <div class="chat-header">
                    <h2>채팅상대 이름</h2>
                </div>
                <div class="chat-content">
                    <div class="message received">
                        <p>안녕하세요. 채팅방 1 입니다.</p>
                        <span>2023-04-20 15:00</span>
                    </div>
                    <div class="message sent">
                        <p>안녕하세요. 저도 채팅방 1 입니다.</p>
                        <span>2023-04-20 15:01</span>
                    </div>
                    <div class="message received">
                        <p>반갑습니다.</p>
                        <span>2023-04-20 15:02</span>
                    </div>
                </div>

                    <input id="message" type="text" placeholder="메시지를 입력하세요...">
                    <button onclick="sendMessage()">보내기</button>

            </div>
        </div>

    </section>
</main>
<footer th:replace="~{/fragment/footer.html}">
</footer>

    var chatLog = [];

    socket.onopen = function() {
        console.log("WebSocket connection opened.");

        // 유저의 채팅방목록 불러오기
        $.ajax({
            type: "GET",
            url: "/api/v1/findchatroom",
            success: function(data) {
                chatLog = data;
                // 채팅창에 이전 채팅 내용을 출력합니다.
                for (var i = 0; i < chatLog.length; i++) {
                    var message = chatLog[i];
                    // 메시지를 화면에 표시하는 코드를 작성합니다.
                }
            },
            error: function(xhr, status, error) {
                console.log("Error while getting chat log: " + error);
            }
        });
    };

    socket.onmessage = function(event) {
        var message = event.data;

        // 수신된 메시지를 화면에 표시하는 코드를 작성합니다.
        var $content= `<div className="message received">
            <p>`+message+`</p>
            <span>2023-04-20 15:00</span>
        </div>`
        $('.chat-content').append($content)
        // 채팅 로그에 메시지를 추가합니다.
    };

    socket.onerror = function(error) {
        console.log("WebSocket error: " + error);
    };

    socket.onclose = function(event) {
        console.log("WebSocket connection closed with code " + event.code + " and reason " + event.reason);

</script>



</body>
</html>
