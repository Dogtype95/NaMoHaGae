<script>
    var nowChatUser=undefined;
    var nowChatEmail=undefined;
    var nowChatNick=undefined;

    $(document).on('click','a',async function (){
        $('.msg_history').empty();

        var userclicknickvalue=$(this).data("usernick")
        nowChatNick=userclicknickvalue;
        var userclickimagevalue=$(this).data("userimage")
        nowChatImage=userclickimagevalue;
        console.log("a태그 클릭")
        var $nowchatusernick=$('#nowchatusernick')
        $nowchatusernick.text('')
        $nowchatusernick.append(nowChatNick);
        console.log("채팅상대로 지정된 유저번호는"+nowChatUser)
        console.log("채팅상대로 지정된 유저이메일은"+nowChatEmail)
        console.log("채팅상대로 지정된 유저닉네임은"+nowChatNick)
        console.log("채팅상대 이미지는"+nowChatImage)
        //nowChatUser와의 채팅 기록 불러오가
        var chatLog = [];
        var $sender = $('#myMemberNo').val();

        $.ajax({
            type: "GET",
            url: "/api/v1/findchatlog",
            data:{receiverNo: nowChatUser},
            success: function(data) {
                chatLog = data;
                // 채팅창에 이전 채팅 내용을 출력합니다.
                for (var i = 0; i < chatLog.length; i++) {
                    var message = chatLog[i];
                    if(message.messageSenderNo==$sender){
                        var sendContent =`<div class="outgoing_msg">
                                <div class="sent_msg">
                                    <p>`+message.messageContent+`</p>
                                    <span class="time_date"> `+message.messageWriteDate+`</span> </div>
                            </div>`

                        $('.msg_history').append(sendContent)

                    }
                    if(message.messageSenderNo==nowChatUser) {
                        var receiveContent = `<div class="incoming_msg">
                                <div class="incoming_msg_img"> <img src="`+nowChatImage+`" alt="profile"> </div>
                                <p>`+nowChatNick+`</p>
                                <div class="received_msg">
                                    <div class="received_withd_msg">
                                        <p>` + message.messageContent + `</p>
                                        <span class="time_date">` + message.messageWriteDate + `</span></div>
                                </div>
                            </div>`

                        $('.msg_history').append(receiveContent)
                        // 메시지를 화면에 표시하는 코드를 작성합니다.
                    }
                }
                $('.msg_history').scrollTop($('.msg_history')[0].scrollHeight);
            },
            error: function(xhr, status, error) {
                console.log("Error while getting chat log: " + error);
            }
        });

    });
</script>

<script>
    function getCurrentTime() {
        let now = new Date();
        let year = now.getFullYear();
        let month = now.getMonth() + 1;
        let day = now.getDate();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        if (month < 10) {
            month = "0" + month;
        }
        if (day < 10) {
            day = "0" + day;
        }
        if (hours < 10) {
            hours = "0" + hours;
        }
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        if (seconds < 10) {
            seconds = "0" + seconds;
        }
        return year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds;
    }


</script>
