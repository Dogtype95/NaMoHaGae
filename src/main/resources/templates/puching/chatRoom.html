<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퍼칭 채팅방 페이지</title>
    <link rel="stylesheet" href="/main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .chat-list {
            background-color: #f0f0f0;
            width: 200px;
            padding: 20px;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .message-sent {
            display: inline-block;
            margin-bottom: 10px;
            margin-left: auto;
            background-color: #DCF8C6;
            color: #4CAF50;
            border-radius: 15px;
            padding: 10px;
            max-width: 80%;
        }

        .message-received {
            display: inline-block;
            margin-bottom: 10px;
            margin-right: auto;
            background-color: #EEE;
            border-radius: 15px;
            padding: 10px;
            max-width: 80%;
        }

        .chat-form {
            display: flex;
            margin-top: 20px;
        }

        .chat-form input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
        }

        .chat-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            padding: 10px 0;
        }

        li:hover {
            background-color: #ddd;
            cursor: pointer;
        }
        .chat-bubble {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 50%;
            margin-bottom: 10px;
            word-break: break-word;
        }
        .message-container {
            max-height: 70vh;
            overflow-y: auto;
            padding: 10px;
        }


    </style>


</head>
<body>
<header th:replace="~{/fragment/header.html}"> </header>
<main>
    <aside th:replace="~{/fragment/aside.html}">

    </aside>
    <section>
        <div class="container">
            <div class="chat-list">
                <h1><a href="/main"></a></h1>
                <h2>채팅방 목록</h2>
                <ul>
                    <li id="chatroom">채팅방 1</li>
                </ul>
            </div>
            <div class="chat-area">
                <div class="chat-header">
                    <h2 id="senderno">0</h2>
                    <h2 id="receiverno">1</h2>
                </div>
                <div class="chat-content message-container">
                    
                </div>

                    <input id="message" type="text" placeholder="메시지를 입력하세요...">
                <input id="receiver" type="text" placeholder="receiverusername을 입력하세요...">
                    <button onclick="sendMessage()">보내기</button>

            </div>
        </div>

    </section>
</main>
<footer th:replace="~{/fragment/footer.html}">
</footer>

    socket.onmessage = function(event) {
        var message = event.data;

        // 수신된 메시지를 화면에 표시하는 코드를 작성합니다.
        var $content= `<div class="chat-bubble message-received">
            <p>`+message+`</p>
            <span>2023-04-20 15:00</span>
        </div>`
        $('.chat-content').append($content)
        // 채팅 로그에 메시지를 추가합니다.
    };

    socket.onerror = function(error) {
        console.log("WebSocket error: " + error);
    };

    socket.onclose = function(event) {
        console.log("WebSocket connection closed with code " + event.code + " and reason " + event.reason);
    };

    async function sendMessage() {
        var messageInput = document.getElementById("message");
        var receiverInput = document.getElementById("receiver")
        var checkmessage =messageInput.value.trim();

            return;
        }

        var message = messageInput.value;
        var receiverUsername =receiverInput.value;

        var messageToSend = {

            "receiverUsername": receiverUsername
        };
        var jsonData=JSON.stringify(messageToSend)
        try {
            socket.send(jsonData);

        } catch (err) {
            $('.chat-content').append($content)
        }


        var $content= `<div class="chat-bubble message-sent">
            <p>`+message+`</p>
            <span>2023-04-20 15:00</span>
        </div>`
        $('.chat-content').append($content)
        messageInput.value = "";


    }
</script>
<script>
    //채팅 기록 불러오가
    function chatlog() {

    var chatLog = [];
    var $receiver = 1;
    var $sender = $('#senderno').val();
    console.log($receiver)
    console.log("123123")
    $.ajax({
        type: "GET",
        url: "/api/v1/findchatlog",
        data:{receiverNo: $receiver},
        success: function(data) {
            chatLog = data;
            // 채팅창에 이전 채팅 내용을 출력합니다.
            for (var i = 0; i < chatLog.length; i++) {
                var message = chatLog[i];
                if(message.senderNo==$sender){
                    var sendContent= `<div class="chat-bubble message-sent">
                                   <p>`+message.messageContent+`</p>
                             <span>`+message.messageWriteDate+`</span>
                         </div>`
                    $('.chat-content').append(sendContent)
                }
                var receiveContent= `<div class="chat-bubble message-received">
                                 <p>`+message.messageContent+`</p>
                              <span>`+message.messageWriteDate+`</span>
                         </div>`
                  $('.chat-content').append(receiveContent)

                // 메시지를 화면에 표시하는 코드를 작성합니다.
            }
        },
        error: function(xhr, status, error) {
            console.log("Error while getting chat log: " + error);
        }
    });
</script>

</html>
