<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------------------------------------------------------------------------------------------------------>
    <!--스크립트 태그-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>                    <!--jQuery-->
    <script src="https://kit.fontawesome.com/a606a1a405.js" crossorigin="anonymous"></script>                   <!--FontAwesome-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>         <!--SweetAlert2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>               <!--Toastr-->
    <!--CSS 링크-->
    <link rel="stylesheet" href="/css/main.css">                                                                <!--MainCSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">      <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">     <!--SweetAlert2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">       <!--Toastr-->
    <!--기타 삽입-->

    <!------------------------------------------------------------------------------------------------------------------------------>
    <title>동네 게시판 쓰기</title>

</head>
<style>
    .layout{
        width : 500px;
        margin : 0 auto;
        margin-top: 40px;
    } /*layout 하위에 있는 input태그 스타일 설정*/
    .layout input{
        width: 100%;
        box-sizing: border-box;
    }
    .layout textarea{
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>
<body>
<header th:replace="~{/fragment/header.html}"> </header>

</header>
<main>
    <aside th:replace="~{/fragment/aside.html}">

    </aside>
    <section>
        <h1>메인 페이지</h1>
        <article>
            <div class="layout">
                <form action="/board/town/writepro" method="post">

                    <span>제목</span>
                    <input name="Title" type="text">
                    <span>내용</span>
                    <select class="form-select" aria-label="Default select example" name="townNo">
                        <option selected>동네를 선택해주세요</option>
                        <option value="1">중의 1·3동</option>
                        <option value="2">중의2동</option>
                        <option value="3">중의4동</option>
                        <option value="4">용현 1·4동</option>
                        <option value="5">용현2동</option>
                        <option value="6">용현3동</option>
                        <option value="7">용현5동</option>
                        <option value="8">도화1동</option>
                        <option value="9">도화2·3동</option>
                        <option value="10">주안1동</option>
                        <option value="11">주안2동</option>
                        <option value="12">주안3동</option>
                        <option value="13">주안4동</option>
                        <option value="14">주안5동</option>
                        <option value="15">주안6동</option>
                        <option value="16">주안7동</option>
                        <option value="17">주안8동</option>
                        <option value="18">학익1동</option>
                        <option value="19">학익2동</option>
                        <option value="20">관교동</option>
                        <option value="21">문학동</option>

                    </select>
                    <textarea name="Content"></textarea>
                    <button type="submit">작성</button>
                </form>
            </div>
        </article>
    </section>
</main>
<footer th:replace="~{/fragment/footer.html}">
</footer>
</body>
</html>
