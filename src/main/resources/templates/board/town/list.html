<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------------------------------------------------------------------------------------------------------>
    <!--스크립트 태그-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>                    <!--jQuery-->
    <script src="https://kit.fontawesome.com/a606a1a405.js" crossorigin="anonymous"></script>                   <!--FontAwesome-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>         <!--SweetAlert2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>               <!--Toastr-->
    <!--CSS 링크-->
    <link rel="stylesheet" href="/css/main.css">                                                                <!--MainCSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">      <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">     <!--SweetAlert2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">       <!--Toastr-->
    <!--기타 삽입-->

    <!------------------------------------------------------------------------------------------------------------------------------>
    <title>동네게시판 리스트</title>

</head>
<style>

    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout2 > ul {
        display: flex;
        justify-content: center;
    }

    .layout2 > ul > li {
        margin-top: 50px;
        margin-right: 30px;
        font-size: 25px;

    }
</style>
<script type="text/javascript">
    function printBoard(board) {
        const $tbody = $('#tbody');
        $tbody.empty(); // tbody 비우기

        for (const b of board) {
            const tpl = `<tr>
                     <td>${b.boardNo}</td>
                     <td>${b.townNo}</td>
                     <td><a href="/board/town/read?boardNo=${b.boardNo}">${b.boardTitle}</a></td>
                     <td>${b.memberNickname}</td>
                     <td>${b.boardWriteDate.replace('T', ' ')}</td>
                     <td>${b.boardReadCount}</td>
                    </tr>`;
            $tbody.append(tpl);
        }
    };

    function printTownDong(){
        const $townGu = $('#townGu').val();
        console.log($townGu);
        $.ajax({
            url: `/api/v1/town/find?townGu=${$townGu}`,
            method: 'GET',
            success: function (list) {
                const $townDong = $('#townDong').empty();
                let tpl = ` <option selected disabled>구 선택</option>`;
                $townDong.append(tpl);
                for (const town of list) {
                    tpl = `
                        <option value="${town.townNo}">${town.townDong}</option>
                    `
                    $townDong.append(tpl);
                }

            },
            error: function (xhr, status, error) {
                console.log(xhr, status, error);
            }
        });
    }

    // select 요소에서 값이 변경될 때마다 호출되는 함수
    function onChangeTownNo() {
        const townNo = $('select[name="townDong"]').val();

        // townNo 값이 선택되지 않은 경우, 요청하지 않음
        if (!townNo) {
            return;
        }
        $.ajax({
            url: `/api/v1/board/town/list?townNo=${townNo}`,
            method: 'GET',
            success: function (board) {
                // 서버에서 전달한 게시물 리스트를 출력하는 함수 호출
                printBoard(board);
            },
            error: function (xhr, status, error) {
                console.log(xhr, status, error);
            }
        });
    }

    $(document).ready(function () {
        $('#townGu').on('change', function (){
            printTownDong();
        })
        // select 요소 값 변경 이벤트 등록
        $('select[name="townDong"]').on('change', onChangeTownNo);
    });
</script>
<body>
<header th:replace="~{/fragment/header.html}"></header>


<main>
    <aside th:replace="~{/fragment/aside.html}">

    </aside>
    <section>
        <h1>동네 게시판</h1>
        <select class="form-select" aria-label="Default select example" id="townGu" name="townGu">
            <option selected disabled>구 선택</option>
            <option value="미추홀구">미추홀구</option>
        </select>
        <select class="form-select" id="townDong" name="townDong">
            <option selected disabled>구 부터 선택해주세요</option>
        </select>
        <article>


            <table class="table table-hover table-striped text-center">
                <thead>
                <tr>
                    <th>글번호</th>
                    <th>동네번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>글쓴시간</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>

            <a class="card-link" th:href="@{/board/town/write}">글쓰기</a>
        </article>
    </section>
</main>
<footer th:replace="~{/fragment/footer.html}">
</footer>
</body>
</html>
