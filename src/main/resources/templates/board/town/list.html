<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>동네게시판 리스트</title>

</head>
<style>

    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout2 > ul {
        display: flex;
        justify-content: center;
    }

    .layout2 > ul > li {
        margin-top: 50px;
        margin-right: 30px;
        font-size: 25px;

    }
</style>
<script type="text/javascript">
    function printBoard(board) {
        const $tbody = $('#tbody');
        $tbody.empty(); // tbody 비우기

        for (const b of board) {
            const tpl = `<tr>
                     <td>${b.boardNo}</td>
                     <td>${b.townNo}</td>
                     <td><a href="/board/town/read?boardNo=${b.boardNo}">${b.boardTitle}</a></td>
                     <td>${b.memberNo}</td>
                     <td>${b.boardWriteDate.replace('T', ' ')}</td>
                     <td>${b.boardReadCount}</td>
                    </tr>`;
            $tbody.append(tpl);
        }
    };



    // select 요소에서 값이 변경될 때마다 호출되는 함수
    function onChangeTownNo() {
        const townNo = $('select[name="townNo"]').val();

        // townNo 값이 선택되지 않은 경우, 요청하지 않음
        if (!townNo) {
            return;
        }
        $.ajax({
            url: `/api/v1/board/town/list?townNo=${townNo}`,
            method: 'GET',
            success: function (board) {
                // 서버에서 전달한 게시물 리스트를 출력하는 함수 호출
                printBoard(board);
            },
            error: function (xhr, status, error) {
                console.log(xhr, status, error);
            }
        });
    }

    $(document).ready(function () {
        // select 요소 값 변경 이벤트 등록
        $('select[name="townNo"]').on('change', onChangeTownNo);
    });
</script>
<body>
<header th:replace="~{/fragment/header.html}"></header>


<main>
    <aside th:replace="~{/fragment/aside.html}">

    </aside>
    <section>
        <h1>메인 페이지</h1>
        <select class="form-select" aria-label="Default select example" name="townNo">
            <option selected>동네를 선택해주세요</option>
            <option value="1">중의 1·3동</option>
            <option value="2">중의2동</option>
            <option value="3">중의4동</option>
            <option value="4">용현 1·4동</option>
            <option value="5">용현2동</option>
            <option value="6">용현3동</option>
            <option value="7">용현5동</option>
            <option value="8">도화1동</option>
            <option value="9">도화2·3동</option>
            <option value="10">주안1동</option>
            <option value="11">주안2동</option>
            <option value="12">주안3동</option>
            <option value="13">주안4동</option>
            <option value="14">주안5동</option>
            <option value="15">주안6동</option>
            <option value="16">주안7동</option>
            <option value="17">주안8동</option>
            <option value="18">학익1동</option>
            <option value="19">학익2동</option>
            <option value="20">관교동</option>
            <option value="21">문학동</option>

        </select>
        <article>


            <table class="table table-hover table-striped text-center">
                <thead>
                <tr>
                    <th>글번호</th>
                    <th>동네번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>글쓴시간</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>


        </article>
    </section>
</main>
<footer th:replace="~{/fragment/aside.html}">
</footer>
</body>
</html>
