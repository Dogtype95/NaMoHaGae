<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/main.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>메인</title>
</head>
<style>
    .card {
        min-height:700px;
    }
    .card-subtitle {
        border-bottom: solid 1px #e3e3e3;
    }
     .layout{
         width : 500px;
         margin : 0 auto;
         margin-top: 40px;
         display:none;
     } /*layout 하위에 있는 input태그 스타일 설정*/
    .layout input{
        width: 100%;
        box-sizing: border-box;
    }
    .layout textarea{
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
    </style>
</style>
<body>
<header th:replace="~{/fragment/header.html}"> </header>

<main>
    <aside th:replace="~{/fragment/aside.html}">
    </aside>
    <section>
        <h1>메인 페이지</h1>
        <article>
            <div class="card" id="board-list">
                <div class="card-body">
                    <h1 th:text="${board.boardTitle}" class="card-title"></h1>
                    <span th:text="${board.boardNo}" id="boardNo"></span>
                    <h6 th:text="${#temporals.format(board.boardWriteDate, 'yyyy-MM-dd HH:mm:ss')}" class="card-subtitle mb=2 text-muted"></h6>
                    <p th:text="${board.boardContent}" class="card-text"></p>
                    <a class="card-link" th:href="@{/board/town/delete(boardNo=${board.boardNo})}" th:if="${board.memberNo eq modify}">삭제</a>
                    <button onclick="showUpdateForm()" class="btn btn-primary" th:if="${board.memberNo eq modify}">수정</button>
                    <button onclick="listFn()">목록</button>
                    <button id="likeButton" onclick="updateLike(); change()" type="button" th:text="${good}"></button>
                    <span id="recommendCountSpan" th:text="${board.boardRecommendCount}"></span>
                    <a class="card-link" th:href="@{/board/town/write}">글쓰기</a>
                </div>
            </div>
            <div class="layout">
                <input id="boardTitle" type="text">
                <textarea id="boardContent"></textarea>
                <button onclick="update()" class="btn btn-primary">수정완료</button>
            </div>


            <div id="comment-write">
                <input type="text" id="commentContent" placeholder="내용">
                <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
            </div>

            <div id="comment-list">
                <table>
                    <tr>
                        <th>댓글번호</th>
                        <th>작성자</th>
                        <th>내용</th>
                        <th>작성시간</th>
                    </tr>
                    <tr th:each="comment: ${comment}">
                        <td th:text="${comment.commentNo}" class="commentNo"></td>
                        <td th:text="${comment.memberNickname}"></td>
                        <td>
                            <p class="commentContent" th:text="${comment.commentContent}"></p>
                            <textarea class="editCommentContent" style="display: none;"></textarea>
                        </td>
                        <td th:text="${#temporals.format(comment.commentWriteDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:if="${comment.memberNo eq modify}">
                            <button onclick="commentEdit(event)">수정</button>
                        </td>
                        <td th:if="${comment.memberNo eq modify}">
                            <button onclick="commentDelete(event)">삭제</button>
                        </td>
                    </tr>
                </table>
            </div>
        </article>
    </section>
</main>
<footer th:replace="~{/fragment/footer.html}">
</footer>
</body>
<script>
    function commentEdit(event) {
        const commentRow = event.target.closest("tr");
        const commentNo = commentRow.querySelector(".commentNo").textContent;
        const commentContent = commentRow.querySelector(".commentContent");
        const editCommentContent = commentRow.querySelector(".editCommentContent");

        // 현재 상태 확인
        const isEditing = commentRow.getAttribute("data-editing") === "true";

        if (isEditing) {
            // 수정 완료 동작 수행
            const updatedCommentContent = editCommentContent.value;

            // AJAX를 사용하여 수정된 내용을 서버로 전송
            $.ajax({
                type: "POST",
                url: "/api/v1/comment/free/update",
                data: {
                    commentNo: commentNo,
                    commentContent: updatedCommentContent
                },
                success: function(res) {
                    console.log("성공:", res);
                    location.reload();
                    // TODO: 수정 완료 후 필요한 동작 수행

                    // 수정 상태 해제
                    commentRow.setAttribute("data-editing", "false");
                    commentContent.style.display = "block";
                    editCommentContent.style.display = "none";

                },
                error: function(error) {
                    console.log("실패:", error);
                }
            });
        } else {
            // 수정 상태로 변경
            commentRow.setAttribute("data-editing", "true");
            commentContent.style.display = "none";
            editCommentContent.value = commentContent.textContent;
            editCommentContent.style.display = "block";
        }
    }

    function commentDelete(event) {
        const commentNo = event.target.closest("tr").querySelector(".commentNo").textContent;
        console.log(commentNo);
        $.ajax({
            type: "POST",
            url: "/api/v1/comment/free/delete",
            data: {
                commentNo: commentNo
            },
            success: function(res) {
                console.log('성공' + res);
                location.reload();
            },
            error: function(err) {
                console.log('실패' + commentNo);
            }
        });
    }
    function commentWrite() {
        const commentContent = document.getElementById("commentContent").value; // 입력된 댓글 내용 가져오기

        console.log("댓글 내용:", commentContent);

        const boardNo = [[${board.boardNo}]];
        const memberNo = [[${board.memberNo}]];

        $.ajax({
            type: "POST",
            url: "/api/v1/comment/free/write",


            data: {
                "commentContent": commentContent,
                "boardNo": boardNo,
                "memberNo": memberNo
            },
            success: function (res) {
                console.log("요청 성공", res);
                location.reload();

            },
            error: function (err) {
                console.log("요청 실패", err);
            }
        });
    }
    function showUpdateForm() {
        $('.layout').show();
        $('#board-list').hide();

    }
    function update() {
        const boardNo = $('#boardNo').text(); // 게시물 번호 가져오기
        const boardTitle = $('#boardTitle').val();
        const boardContent = $('#boardContent').val();

        $('#update-form').hide();
        $('#board-list').show();
        console.log(boardNo);
        console.log(boardTitle);
        console.log(boardContent);
        const board = {
            boardNo: boardNo, // 게시물 번호 프로퍼티 추가
            boardTitle: boardTitle,
            boardContent: boardContent
        };

        $.ajax({
            type: "POST",
            url: `/api/v1/board/town/update`,
            data: board,

            success: function (res) {
                console.log(res);
                $('#update-form').empty(); // 해당 요소의 내용 삭제
                location.reload(); // 페이지 새로고침
            },
            error: function () {
                console.log("실패");

            }
        });
    }
    const listFn = () => {

        location.href = "/board/town/list"
    }
    function change() {
        const likeButton = document.getElementById("likeButton");
        const likeStatus = likeButton.innerText;

        if (likeStatus === '좋아요') {
            likeButton.innerText = '좋아요취소';
        } else {
            likeButton.innerText = '좋아요';
        }
    }
    function updateLike() {
        const boardNo = [[${board.boardNo}]];
        const memberNo = [[${modify}]]
        console.log(boardNo);
        console.log(memberNo);
        $.ajax({
            type: "POST",
            url: "/board/free/like",
            data: {
                "boardNo": boardNo,
                "memberNo": memberNo
            },
            success: function(res) {
                console.log("요청 성공", res.boardRecommendCount);

                // 좋아요 수 업데이트
                const updatedCount = res.boardRecommendCount; // 새로운 좋아요 수 값
                $("#recommendCountSpan").text(updatedCount);
            },
            error: function(err) {
                console.log("요청 실패", err);
            }
        });
    }
</script>
</html>
