<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/main.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>메인</title>
</head>
<style>
    .card {
        min-height:700px;
    }
    .card-subtitle {
        border-bottom: solid 1px #e3e3e3;
    }
     .layout{
         width : 500px;
         margin : 0 auto;
         margin-top: 40px;
         display:none;
     } /*layout 하위에 있는 input태그 스타일 설정*/
    .layout input{
        width: 100%;
        box-sizing: border-box;
    }
    .layout textarea{
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
    </style>
</style>
<body>
<header th:replace="~{/fragment/header.html}"> </header>

<main>
    <aside th:replace="~{/fragment/aside.html}">
    </aside>
    <section>
        <h1>메인 페이지</h1>
        <article>
            <div class="card" id="board-list">
                <div class="card-body">
                    <h1 th:text="${board.boardTitle}" class="card-title"></h1>
                    <span th:text="${board.boardNo}" id="boardNo"></span>
                    <h6 th:text="${#temporals.format(board.boardWriteDate, 'yyyy-MM-dd HH:mm:ss')}" class="card-subtitle mb=2 text-muted"></h6>
                    <p th:text="${board.boardContent}" class="card-text"></p>
                    <a class="card-link" th:href="@{/board/town/delete(boardNo=${board.boardNo})}">삭제</a>
                    <button onclick="showUpdateForm()" class="btn btn-primary">수정</button>
                </div>
            </div>
            <div class="layout">
                <input id="boardTitle" type="text">
                <textarea id="boardContent"></textarea>
                <button onclick="update()" class="btn btn-primary">수정완료</button>
            </div>

        </article>
    </section>
</main>
<footer th:replace="~{/fragment/aside.html}">
</footer>
</body>
<script>
    function showUpdateForm() {
        $('.layout').show();
        $('#board-list').hide();

    }
    function update() {
        const boardNo = $('#boardNo').text(); // 게시물 번호 가져오기
        const boardTitle = $('#boardTitle').val();
        const boardContent = $('#boardContent').val();

        $('#update-form').hide();
        $('#board-list').show();
        console.log(boardNo);
        console.log(boardTitle);
        console.log(boardContent);
        const board = {
            boardNo: boardNo, // 게시물 번호 프로퍼티 추가
            boardTitle: boardTitle,
            boardContent: boardContent
        };// 나머지 코드는 이전 답변에서 제공한 것과 동일합니다.

        $.ajax({
            type: "POST",
            url: `/api/v1/board/town/update`,
            data: board,

            success: function (res) {
                console.log(res);
                $('#update-form').empty(); // 해당 요소의 내용 삭제
                location.reload(); // 페이지 새로고침
            },
            error: function () {
                console.log("실패");

            }
        });
    }
</script>
</html>
