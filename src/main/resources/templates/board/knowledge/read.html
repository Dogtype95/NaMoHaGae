<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------------------------------------------------------------------------------------------------------>
    <!--스크립트 태그-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>                    <!--jQuery-->
    <script src="https://kit.fontawesome.com/a606a1a405.js" crossorigin="anonymous"></script>                   <!--FontAwesome-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>         <!--SweetAlert2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>               <!--Toastr-->
    <!--CSS 링크-->
    <link rel="stylesheet" href="/css/main.css">                                                                <!--MainCSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">      <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">     <!--SweetAlert2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">       <!--Toastr-->
    <!--기타 삽입-->

    <!------------------------------------------------------------------------------------------------------------------------------>
<title>지식인 게시판 읽기 페이지</title>
</head>
<script>

    function printKnowledgeAnswer(){
        const $questionNo = $('#question_no').val();

        $.ajax({
            url:'/api/v1/knowledge/answer/list?questionNo='+$questionNo,
            type:'get',
            success(result){
                if(result.length>0){
                const $answer_select = $('#answer_select');
                const $answer = $('#answer').empty();
                    for (const answer of result) {

                        // 내 추천 여부 확인 안했고, 채택 박는거 아직 안했고
                        const tpl = `
                            <div style="text-align: left">
                                <i class="fa-solid fa-user fa-lg"></i>  <span>${answer.memberNickname}</span> |
                                <i class="fa-regular fa-thumbs-up fa-lg"></i>   <span >${answer.knowledgeAnswerRecommend}</span> |
                                <i class="fa-regular fa-calendar fa-lg"></i>  <span>${answer.knowledgeAnswerWriteDate}</span>
                            </div>
                            <div >
                                <div>${answer.knowledgeAnswerContent}</div>
                            </div>
                        `;
                        if(answer.knowledgeAnswerSelectionEnabled===true){
                            $answer_select.empty().append(tpl);
                        }else {
                            $answer.append(tpl);
                        }
                    }

                }
            },
            error(error){
                console.log(error);
            }
        })
    }

    $(document).ready(function (){
        printKnowledgeAnswer();

        $('#answer_write').click(function(){
            const formData = $('#answer_form').serialize();
            $.ajax({
                url:'/api/v1/knowledge/answer/write',
                type:'post',
                data: formData,
                success(result){
                    printKnowledgeAnswer();
                },
                error(error){
                    console.log(error);
                }
            })
        })
    })
</script>
<body>
<header th:replace="~{/fragment/header.html}"> </header>
<nav th:replace="~{/fragment/nav.html}"></nav>
<main>
    <aside th:replace="~{/fragment/aside.html}"></aside>
    <section>
        <h1>지식인 게시판 읽기 페이지</h1>
        <a href="/board/knowledge/list">목록으로</a>
<hr>
        <article id="question">
            <h2 th:text="${question.knowledgeQuestionTitle}"></h2>
            <div id="question_header" style="text-align: right">
                <i class="fa-solid fa-bone fa-lg"></i>  <span th:text="${question.knowledgeQuestionPoint}"></span> |
                <i class="fa-solid fa-user fa-lg"></i>  <span th:text="${question.memberNickname}"></span> |
                <i class="fa-solid fa-eye fa-lg"></i>   <span th:text="${question.knowledgeQuestionReadCount}"></span> |
                <i class="fa-regular fa-calendar fa-lg"></i>  <span th:text="${#temporals.format(question.knowledgeQuestionWriteDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
            <div id="question_body">
                <div th:text="${question.knowledgeQuestionContent}"></div>
            </div>
        </article>
        <hr>
        <article>
            <div id="answer_select">
                채택된 답변이 없습니다
            </div>
        </article>
        <hr>
        <article>
            <div id="answer">
                등록된 답변이 없습니다
            </div>
        </article>
        <hr>
        <form action="/api/v1/knowledge/answer/write" method="post" id="answer_form">
            <input type="hidden" id="question_no" name="knowledgeQuestionNo" th:value="${question.knowledgeQuestionNo}">
            <textarea name="knowledgeAnswerContent"></textarea>
            <button type="button" id="answer_write">답변 작성</button>
        </form>
    </section>
    <aside th:replace="~{/fragment/bside.html}"></aside>
</main>
<footer th:replace="~{/fragment/footer.html}"></footer>
</body>
</html>
