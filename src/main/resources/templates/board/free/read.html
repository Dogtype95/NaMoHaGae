<style>
    .card {
        min-height:700px;
    }
    .card-subtitle {
        border-bottom: solid 1px #e3e3e3;
    }
</style>
<body>
<header th:replace="~{/fragment/header.html}"> </header>

<main>
    <aside th:replace="~{/fragment/aside.html}">
    </aside>
    <section>

        <article>
            <div class="card">
                <div class="card-body">
                <h5 th:text="${board.boardTitle}" class="card-title">제목입니다.</h5>
                    <h6 th:text="${#temporals.format(board.boardWriteDate, 'yyyy-MM-dd HH:mm:ss')}" class="card-subtitle mb=2 text-muted"></h6>
                    <p th:text="${board.boardContent}" class="card=text">내용이 들어갈 부분입니다.</p>
                    <a class="card-link" th:href="@{/board/free/modify(boardNo=${board.boardNo})}">수정</a>
                    <a class="card-link" th:href="@{/board/free/delete(boardNo=${board.boardNo})}">삭제</a>
                    <button onclick="listFn()">목록</button>
                </div>
            </div>


            <!-- 댓글 작성 부분 -->
            <div id="comment-write">
                <input type="text" id="commentContents" placeholder="내용">
                <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
            </div>
            <!-- 댓글 출력 부분 -->
            <div id="comment-list">
                <table>
                    <tr>
                        <th>댓글번호</th>
                        <th>내용</th>
                        <th>작성시간</th>
                    </tr>

                    <tr th:each="comment: ${commentList}">
                        <td th:text="${comment.commentNo}"></td>
                        <td th:text="${comment.commentContent}"></td>
                        <td th:text="${comment.commentWriteDate}"></td>
                    </tr>
                </table>
            </div>
        </article>
    </section>
</main>
<footer th:replace="~{/fragment/aside.html}">
</footer>
</body>
