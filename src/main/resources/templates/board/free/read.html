<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/main.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>메인</title>
</head>
<style>
    .card {
        min-height:700px;
    }
    .card-subtitle {
        border-bottom: solid 1px #e3e3e3;
    }
</style>
<body>
<header th:replace="~{/fragment/header.html}"> </header>

<main>
    <aside th:replace="~{/fragment/aside.html}">
    </aside>
    <section>

        <article>
            <div class="card">
                <div class="card-body">
                <h5 th:text="${board.boardTitle}" class="card-title">제목입니다.</h5>
                    <h6 th:text="${#temporals.format(board.boardWriteDate, 'yyyy-MM-dd HH:mm:ss')}" class="card-subtitle mb=2 text-muted"></h6>
                    <p th:text="${board.boardContent}" class="card=text">내용이 들어갈 부분입니다.</p>
                    <a class="card-link" th:href="@{/board/free/modify(boardNo=${board.boardNo})}" th:if="${board.memberNo eq modify}">수정</a>
                    <a class="card-link" th:href="@{/board/free/delete(boardNo=${board.boardNo})}" th:if="${board.memberNo eq modify}">삭제</a>
                    <button onclick="listFn()">목록</button>
                </div>
            </div>

            <div id="comment-write">
                <input type="text" id="commentContent" placeholder="내용">
                <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
            </div>

            <div id="comment-list">
                <table>
                    <tr>
                        <th>댓글번호</th>
                        <th>작성자</th>
                        <th>내용</th>
                        <th>작성시간</th>
                    </tr>
                    <tr th:each="comment: ${comment}">
                        <td th:text="${comment.commentNo}" class="commentNo"></td>
                        <td th:text="${comment.memberNo}"></td>
                        <td th:text="${comment.commentContent}"></td>
                        <td th:text="${comment.commentWriteDate}"></td>
                        <td th:if="${comment.memberNo eq modify}">
                            <button onclick="commentEdit(${comment.commentNo})" >수정</button>
                        </td>
                        <td th:if="${comment.memberNo eq modify}">
                            <button onclick="commentDelete(event)">삭제</button>
                        </td>
                    </tr>
                </table>
            </div>

        </article>
    </section>
</main>
<footer th:replace="~{/fragment/aside.html}">
</footer>
</body>
<script>

    function commentDelete(event) {
        const commentNo = event.target.closest("tr").querySelector(".commentNo").textContent;
        console.log(commentNo);
        $.ajax({
            type: "POST",
            url: "/api/v1/comment/free/delete",
            data: {
                commentNo: commentNo
            },
            success: function(res) {
                console.log('성공' + res);
                location.reload();
            },
            error: function(err) {
                console.log('실패' + commentNo);
            }
        });
    }
    function commentWrite() {
        const commentContent = document.getElementById("commentContent").value; // 입력된 댓글 내용 가져오기

        console.log("댓글 내용:", commentContent);

        const boardNo = [[${board.boardNo}]];
        const memberNo = [[${board.memberNo}]];

        $.ajax({
            type: "POST",
            url: "/api/v1/comment/free/write",


            data: {
                "commentContent": commentContent,
                "boardNo": boardNo,
                "memberNo": memberNo
            },
            success: function (res) {
                console.log("요청 성공", res);
                location.reload();

            },
            error: function (err) {
                console.log("요청 실패", err);
            }
        });
    }


    // 댓글 작성 함수

    const listFn = () => {
        const page =  [[${page}]];
        location.href = "/board/free/list?page=" + page;
    }

</script>
</html>
