<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------------------------------------------------------------------------------------------------------>
    <!--스크립트 태그-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>                    <!--jQuery-->
    <script src="https://kit.fontawesome.com/a606a1a405.js" crossorigin="anonymous"></script>                   <!--FontAwesome-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>         <!--SweetAlert2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>               <!--Toastr-->
    <!--CSS 링크-->
    <link rel="stylesheet" href="/css/main.css">                                                                <!--MainCSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">      <!--BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">     <!--SweetAlert2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">       <!--Toastr-->
    <!--기타 삽입-->

    <!------------------------------------------------------------------------------------------------------------------------------>
    <title>메인</title>

</head>
<style>

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
    .layout2 > ul{
        display:flex;
        justify-content: center;
    }
    .layout2 > ul > li {
        margin-top:50px;
        margin-right:30px;
        font-size:25px;

    }
</style>
<body>
<header th:replace="~{/fragment/header.html}"> </header>

</header>
<main>
    <aside th:replace="~{/fragment/aside.html}">

    </aside>
    <section>
        <h1>메인 페이지</h1>
        <article>


                <table class="table table-hover table-striped text-center">
                    <thead>
                    <tr>
                        <th>글번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>글쓴시간</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>

                        <tr th:each="board : ${list}">
                            <th:block th:if="${board.townNo == 0}">
                            <td th:text="${board.boardNo}">1</td>
                            <td>
                                <a th:href="@{/board/free/read(boardNo=${board.boardNo},page=${paging.page})}" th:text="${board.boardTitle}">게시물 제목</a>
                            </td>
                            <td th:text="${board.memberNickname}"></td>
                            <td th:text="${#temporals.format(board.boardWriteDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td th:text="${board.boardReadCount}"></td>
                            </th:block>
                        </tr>
                    </tbody>
                </table>

            <div class="layout2">
                <ul>
                    <li th:if="${paging.page <= 1}">
                        <span>[이전]</span>
                    </li>
                    <li th:if="${paging.page > 1}">
                        <a th:href="@{/board/free/list(page=${paging.page - 1})}">[이전]</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(paging.startPage, paging.endPage)}">
                        <div th:if="${i eq paging.page}">
                            <span th:text="${i}"></span>
                        </div>
                        <div th:if="${i != paging.page}">
                            <a th:href="@{/board/free/list(page=${i})}" th:text="${i}"></a>
                        </div>
                    </li>
                    <li th:if="${paging.page >= paging.maxPage}">
                        <span>[다음]</span>
                    </li>
                    <li th:if="${paging.page < paging.maxPage}">
                        <a th:href="@{/board/free/list(page=${paging.page + 1})}">[다음]</a>
                    </li>
                </ul>
            </div>
            <a class="card-link" th:href="@{/board/free/write}">글쓰기</a>
        </article>
    </section>
</main>
<footer th:replace="~{/fragment/footer.html}">
</footer>
</body>
</html>
