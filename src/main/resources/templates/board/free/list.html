
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>메인</title>

</head>
<style>

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
    .layout2 > ul{
        display:flex;
        justify-content: center;
    }
    .layout2 > ul > li {
        margin-top:50px;
        margin-right:30px;
        font-size:25px;

    }
</style>
<body>
<header th:replace="~{/fragment/header.html}"> </header>

</header>
<main>
    <aside th:replace="~{/fragment/aside.html}">

    </aside>
    <section>
        <h1>메인 페이지</h1>
        <article>


                <table class="table table-hover table-striped text-center">
                    <thead>
                    <tr>
                        <th>글번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>글쓴시간</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="board : ${list}">
                        <td th:text="${board.boardNo}">1</td>
                        <td>
                            <a th:href="@{/board/free/read(boardNo=${board.boardNo},page=${paging.page})}" th:text="${board.boardTitle}">게시물 제목</a>
                        </td>
                        <td th:text="${board.memberNo}"></td>
                        <td th:text="${#temporals.format(board.boardWriteDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${board.boardReadCount}"></td>
                    </tr>
                    </tbody>
                </table>

            <div class="layout2">
                <ul>
                    <li th:if="${paging.page <= 1}">
                        <span>[이전]</span>
                    </li>
                    <li th:if="${paging.page > 1}">
                        <a th:href="@{/board/free/list(page=${paging.page - 1})}">[이전]</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(paging.startPage, paging.endPage)}">
                        <div th:if="${i eq paging.page}">
                            <span th:text="${i}"></span>
                        </div>
                        <div th:if="${i != paging.page}">
                            <a th:href="@{/board/free/list(page=${i})}" th:text="${i}"></a>
                        </div>
                    </li>
                    <li th:if="${paging.page >= paging.maxPage}">
                        <span>[다음]</span>
                    </li>
                    <li th:if="${paging.page < paging.maxPage}">
                        <a th:href="@{/board/free/list(page=${paging.page + 1})}">[다음]</a>
                    </li>
                </ul>
            </div>
        </article>
    </section>
</main>
<footer th:replace="~{/fragment/aside.html}">
</footer>
</body>
</html>
