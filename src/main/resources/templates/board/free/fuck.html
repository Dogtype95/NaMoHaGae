<body>
  <button onclick="ex01Fn()">ex01 함수 호출</button>

</body>
<script>
  function ex01Fn() {
    const val1 = "Hello SpringBoot!!";

    const params = {
        "param1" : val1,
        "param2" : '호이'
    };

    $.ajax({
       // 요청방식 : get
      // 요청주소 : /board/free/fuck
      type: "post",
      url: "/board/free/king",
      // parameter 전달하기
      data : JSON.stringify(params),
      contentType: "application/json",
      // 요청이 성공했을 때 실행되는 부분
      success : function(res) {
        console.log("성공",res);
      },
      // 요청이 실패했을 때 실행되는 부분
      error : function() {
        console.log("실패");
      }
    })
  }
</script>
